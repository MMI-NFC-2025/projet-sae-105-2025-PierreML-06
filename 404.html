<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Page non trouvée - L'Effet Matilda" />
    <title>404 - Page non trouvée — Devlace</title>

    <link rel="stylesheet" href="/src/css/components/error.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<!--Favicon-->
<link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="../assets/favicon/apple-touch-icon.png" />
<link rel="shortcut icon" href="../assets/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Devlace" />

<body>

    <main id="main" class="error-page" aria-labelledby="error-title">
        <div class="error-page__container">

            <!-- Icône -->
            <div class="error-page__icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>

            <!-- Code -->
            <p class="error-page__code">404</p>

            <!-- Titre -->
            <h1 id="error-title" class="error-page__title">Page introuvable</h1>

            <!-- Texte -->
            <p class="error-page__description">
                La page que vous essayez d’afficher n’existe pas (ou plus), a changé d’adresse
                ou n’a jamais été publiée.
                Rejoignez l’accueil pour continuer à explorer l’Effet Matilda et les histoires
                de femmes de science.
            </p>

            <!-- Bouton -->
            <div class="error-page__actions">
                <a href="/fr/" class="boutton boutton--secondary" aria-label="Retour à l'accueil du site">
                    <span class="boutton__text">Retour à l’accueil</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="boutton__icon" width="20" height="20"
                        viewBox="0 0 32 32" aria-hidden="true">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m28 16-6.667-6.667M28 16l-6.667 6.667M28 16H4" />
                    </svg>
                </a>
            </div>

        </div>
    </main>

</body>

</html>
